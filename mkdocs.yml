site_name: Movian Architecture Documentation
site_description: Comprehensive documentation for Movian media player development
site_author: Movian Documentation Team
site_url: https://your-username.github.io/movian-docs/

# Default docs_dir: docs

repo_name: movian/movian
repo_url: https://github.com/andoma/movian
edit_uri: ""

theme:
  name: material
  palette:
    - scheme: default
      primary: blue grey
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mermaid2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/README.md
    - Components: architecture/components.md
    - Lifecycle: architecture/lifecycle.md
    - Threading: architecture/threading.md
  - Installation:
    - Overview: installation/README.md
    - Linux: installation/linux.md
    - macOS: installation/macos.md
    - Build System: installation/build-system.md
    - Troubleshooting: installation/troubleshooting.md
  - Plugin Development:
    - Overview: plugins/README.md
    - Architecture: plugins/architecture.md
    - Lifecycle: plugins/lifecycle.md
    - Manifest Reference: plugins/manifest-reference.md
    - Best Practices: plugins/best-practices.md
    - API Reference:
      - Core APIs: plugins/api/core-api.md
      - HTTP & Networking: plugins/api/http-api.md
      - HTML Modules Comparison: plugins/api/html-modules-comparison.md
      - Storage APIs: plugins/api/storage-api.md
      - Settings APIs: plugins/api/settings-api.md
    - Examples:
      - Content Provider: plugins/examples/content-provider/README.md
      - Search Plugin: plugins/examples/search-plugin/README.md
      - Configurable Plugin: plugins/examples/configurable-plugin/README.md
      - Advanced UI Plugin: plugins/examples/advanced-ui-plugin/README.md
  - UI System:
    - Overview: ui/README.md
    - Examples: ui/examples/README.md
    - Source Analysis: ui/source-analysis/README.md
  - Reference:
    - Overview: reference/README.md
    - Glossary: reference/glossary.md
  - Guides:
    - Overview: guides/README.md
  - Testing:
    - Overview: tests/README.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/andoma/movian
  version:
    provider: mike